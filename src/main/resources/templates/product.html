<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Product 維護</title>
<style type="text/css">
	.fieldError{color: red;}
</style>
</head>
<body>
	<div class="container my-2">
	<div th:include="header :: header"></div>
		<h1>Product 維護</h1>
		<form action="#" 
				th:action="@{/product/}"
				th:object="${product}"
				th:method="${_method}">
				<div class="form_group">
				<input type="hidden" th:field="*{id}">
					<label for="name">商品名稱 : </label>
					<span class="fieldError" th:if="${#fields.hasErrors('*{name}')}" th:error="*{name}"></span>
					<input type="text" th:field="*{name}" class="form_control"/>
				</div>
				<div class="form_group">
				<input type="hidden" th:field="*{id}">
					<label for="cost">商品成本 : </label>
					<span class="fieldError" th:if="${#fields.hasErrors('*{cost}')}" th:error="*{cost}"></span>
					<input type="text" th:field="*{cost}" class="form_control"/>
				</div>
				<div class="form_group">
				<input type="hidden" th:field="*{id}">
					<label for="price">商品售價 : </label>
					<span class="fieldError" th:if="${#fields.hasErrors('*{price}')}" th:error="*{price}"></span>
					<input type="text" th:field="*{price}" class="form_control"/>
				</div>
				<input type="submit" th:value="${_method}" class="btn btn-primary"/>
		</form>
		<p />
		<h1>Product 列表</h1>
		<table border="1" class="table table-striped table-reponsive-md">
			<thead>
				<tr>
					<th>序號</th><th>商品名稱</th><th>商品成本</th><th>商品售價</th><th>編輯</th><th>刪除</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.cost}"></td>
					<td th:text="${product.price}"></td>
					<td>
						<a th:href="@{/product/{id}(id=${product.id})}">編輯</a>
					</td>
					<td>
						<a th:href="@{/product/delete/{id}(id=${product.id})}">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	<div th:include="footer :: footer"></div>
	</div>
</body>
</html>
